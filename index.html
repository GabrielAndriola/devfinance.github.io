<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Finanças</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <img src="./assets/logo.svg" alt="Logo Dev Finance">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="Imagem de Entradas">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="Imagem de Saídas">
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>

                <div class="card green">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Total">
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>

            </section>

            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a href="#" 
                onclick="Modal.open()"
                class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input 
                                type="text" 
                                id="description" 
                                name="description"
                                placeholder="Descrição"
                            /> 
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input 
                                step="0.01"
                                type="number" 
                                id="amount" 
                                name="amount"
                                placeholder="0,00"
                            /> 
                            <small class="help">Use o sinal - (negativo) para despezas e , (vírgula) para casas decimais.</small>
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label>
                            <input 
                                type="date" 
                                id="date" 
                                name="date"
                            /> 
                        </div>


                        <div class="input-group actions">
                            <a href="#" 
                            class="button cancel"
                            onclick="Modal.close()">Cancelar</a>
                            <button>Salvar</button>
                        </div>
        
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <p>Projeto realizado na semana DISCOVER da rocketseat - Portifólio Gabriel Andriola</p>
        </footer>

        <script src="./script.js"></script>

    </body>

</html>
